<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/a9874c69a0.js"
      crossorigin="anonymous"
    ></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap");
    </style>
  </head>
  <body>
    <div class="container">
      <h2><span>M</span>odish <span>L</span>ogin <span>F</span>orm</h2>

      <div class="login">
        <h3>
          Login Here <span><img src="hand.png" alt="" /></span>
        </h3>
        <hr color="black" />
        <div class="info">
          <div class="email_con">
            <a href="#email">
              <i class="fa-regular fa-envelope"></i>
            </a>

            <input type="email" id="email" name="email" placeholder="Email" />
          </div>

          <div class="password_con">
            <a href="#password">
              <i class="fa-solid fa-unlock"></i>
            </a>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
            />
          </div>
          <div class="exit">
            <button type="submit">
              <i class="fa-solid fa-right-from-bracket"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <p>

      </p>
    </footer>
  </body>
</html>
